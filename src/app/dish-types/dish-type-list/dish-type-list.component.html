<div class="panel panel-primary">
    <div class="panel-heading">
        {{pageTitle}}
    </div>

    <div class="panel-body">
        <div class="row">
            <div class="col-md-2">
                Filter by
            </div>
            <div class="col-md-4">
                <input [(ngModel)]='filter' type="text">
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <h3>Filtered by: {{filter}}</h3>
            </div>
        </div>
        <div class='table-responsive'>
            <!--<table class='table' *ngIf='products && products.length'>-->
            <table class='table'>
                <thead>
                    <tr>
                        <!--<th>
                            <button class='btn btn-primary' (click)='toggleShowImage()'>
                                {{showImage ? 'Hide' : 'Show'}} Image
                            </button>
                        </th>-->
                        <th>Id</th>
                        <th>Name</th>
                        <th>Created By User</th>
                        <th>Created Date</th>
                        <th>Is Valid</th>                        
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor='let dishType of dishTypes | dishTypeListPipe: filter'>
                        <td>{{dishType.id}}</td>
                        <td>
                            <a [routerLink]="['/dishtype', dishType.id]">{{dishType.name}}</a>
                        </td>
                        <td>{{dishType.createdByUser}}</td>
                        <td>{{dishType.createdDateTime | date:shortDate}}</td>
                        <td>{{dishType.isValid}}</td>
                        <!--<td>
                            <img *ngIf='showImage' [src]='product.imageUrl' [title]='product.productName | uppercase' [style.width.px]='imageWidth' [style.margin.px]='imageMargin'>
                        </td>
                        <td><a [routerLink]="['/product', product.productId]">
                            {{product.productName}}
                            </a>
                        </td>-->
                        <!--<td>
                            <img *ngIf='showImage' [src]='dishType.TempImgUrl' [title]='dishType.Name' style='width: 100px; height: auto;'>
                        </td>
                        <td>
                            <comp-star [rating]='dishType.Id' (ratingClicked)='onRatingClicked($event)'></comp-star>
                        </td>
                        <td>{{ dishType.Name | lowercase }}</td>-->
                        <!--<td>
                            <ai-star [rating]='product.starRating' (ratingClicked)='onRatingClicked($event)'>
                            </ai-star>
                        </td>-->
                    </tr>
                </tbody>
            </table>
        </div>


    </div>
</div>
