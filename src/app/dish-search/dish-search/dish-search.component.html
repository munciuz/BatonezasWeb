<nav class="row">
    <ul class="filter-container nav navbar-nav">
        <li class="filter-element"><input type="text" [(ngModel)]="dishFilter" placeholder="Patiekalas"></li>
        <li class="filter-element"><input type="text" [(ngModel)]="placeFilter" (input)="placeChanged($event.target.value)" placeholder="Vieta"></li>
        <li class="filter-element">
            <!--<ss-multiselect-dropdown [options]="myOptions" [(ngModel)]="optionsModel" (ngModelChange)="onChange($event)"></ss-multiselect-dropdown>-->
            <!--<input type="text" placeholder="Žymės">-->
        </li>
        <li class="filter-element">
            <div class="dropdown">
                <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true"
                    aria-expanded="true">
    Žymės
    <span class="caret"></span>
  </button>
                <ul class="dropdown-menu" aria-labelledby="dropdownMenu1">
                    <li *ngFor="let tagItem of tagList">{{tagItem.name}}</li>
                </ul>
            </div>
        </li>
        <li class="filter-element">
            <div class="dropdown">
                <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true"
                    aria-expanded="true">
    {{getRatingDisplayName()}}
    <span class="caret"></span>
  </button>
                <ul class="dropdown-menu" aria-labelledby="dropdownMenu1">
                    <li (click)="setRating(0)">0</li>
                    <li (click)="setRating(1)">1</li>
                    <li (click)="setRating(2)">2</li>
                    <li (click)="setRating(3)">3</li>
                    <li (click)="setRating(4)">4</li>
                    <li (click)="setRating(5)">5</li>
                </ul>
            </div>
        </li>
        <li class="filter-element">Vegetariškas <input type="checkbox"></li>
    </ul>
</nav>

<div class="row">
    <div *ngFor="let dishReview of filteredDishReviewList | dishSearchPipe: dishFilter; let i = index" class="col-xs-6 col-sm-4 col-md-3 col-lg-3"
        [routerLink]="['/dishReviews', dishReview.dishId, dishReview.placeId]">

        <div style="min-height: 290px;" class="thumbnail">
            <img class="dish-search-image" src="{{dishReview.imageUri}}" alt="">
            <div class="caption">
                <h4><a href="#">{{dishReview.dishName}}</a>
                </h4>
                <p><span class="glyphicon glyphicon-map-marker"></span>{{dishReview.placeName}}</p>
            </div>
            <div class="ratings">
                <p class="pull-right">Apžvalgų: {{dishReview.reviewCount}}</p>
                <comp-star [rating]="dishReview.ratingAverage"></comp-star>
            </div>
        </div>
    </div>
</div>
